<!DOCTYPE html>

  <style>
    :root {
      --bg: #0c0c0c;
      --card-bg: rgba(255 255 255 / 0.06);
      --text-primary: #f5f5f5;
      --text-secondary: #bbbbbb;
      --accent: #ff4d5a;
      --accent-light: #ff7b85;
      --shadow: rgba(0, 0, 0, 0.4);
      --glass-blur: 8px;
      --radius: 12px;
      --transition: 0.25s ease;
    }

    body.light {
      --bg: #fefefe;
      --card-bg: rgba(0 0 0 / 0.06);
      --text-primary: #111;
      --text-secondary: #444;
      --shadow: rgba(0, 0, 0, 0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background var(--transition), color var(--transition);
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    header h1 {
      font-size: 2.6rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.4rem;
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--text-secondary);
    }

    .theme-toggle {
      margin: 1.6rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .toggle-icon {
      width: 36px;
      height: 36px;
      position: relative;
      display: inline-block;
    }

    #themeCheckbox {
      position: absolute;
      width: 36px;
      height: 36px;
      opacity: 0;
      cursor: pointer;
      z-index: 10;
    }

    .icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      stroke: var(--text-primary);
      stroke-width: 2;
      fill: none;
      transition: opacity var(--transition);
      pointer-events: none;
    }

    .sun { opacity: 1; }
    .moon { opacity: 0; }
    body.light .sun { opacity: 0; }
    body.light .moon { opacity: 1; }

    .profile-section {
      max-width: 700px;
      width: 100%;
      text-align: center;
      margin: 2rem auto;
    }

    .profile-info {
      margin-top: 1rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .social-links {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .skills-badges {
      margin-top: 1.3rem;
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    hr {
      border: none;
      border-top: 1px solid var(--card-bg);
      width: 50%;
      opacity: 0.5;
      margin: 1.8rem auto;
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-align: center;
      opacity: 0.9;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      color: var(--accent-light);
    }
  </style>
</head>

<body>

  <script>
    const checkbox = document.getElementById('themeCheckbox');
    const body = document.body;

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light' || (!savedTheme && window.matchMedia('(prefers-color-scheme: light)').matches)) {
      body.classList.add('light');
      checkbox.checked = true;
    }

    checkbox.addEventListener('change', () => {
      const isLight = checkbox.checked;
      body.classList.toggle('light', isLight);
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });
  </script>
