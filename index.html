<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Discord Bot and Front-End Website Developer" />
  <title>hi</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #000000;
      --card-bg: rgba(255 255 255 / 0.1);
      --text-primary: #f5f5f5;
      --text-secondary: #bbbbbb;
      --accent: #e63946; /* minimal red */
      --accent-light: #f77f83;
      --accent-glow: rgba(230, 57, 70, 0.6);
      --shadow: rgba(0, 0, 0, 0.8);
      --glass-blur: 12px;
      --radius: 12px;
      --transition: 0.3s ease;
    }

    body.light {
      --bg: #fefefe;
      --card-bg: rgba(0 0 0 / 0.05);
      --text-primary: #111;
      --text-secondary: #444;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background var(--transition), color var(--transition);
      position: relative;
      user-select: none;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      pointer-events: none;
      z-index: -1;
      transition: background 0.3s ease;
    }

    body.light::before {
      background: rgba(255, 255, 255, 0.95);
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
    }

    body.light header {
      text-shadow: 0 0 6px rgba(255,255,255,0.8);
    }

    header h1 {
      font-size: 3rem;
      color: var(--accent);
      font-weight: 700;
    }

    .subtitle {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .theme-toggle {
      margin: 2rem 0 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      cursor: pointer;
      user-select: none;
    }

    .toggle-icon {
      width: 36px;
      height: 36px;
      position: relative;
    }

    .toggle-icon::after {
      position: absolute;
      bottom: -1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: var(--text-secondary);
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }

    .toggle-icon:hover::after {
      opacity: 1;
    }

    .icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      stroke: var(--text-primary);
      stroke-width: 2;
      fill: none;
      transition: opacity var(--transition);
      pointer-events: none;
    }

    .sun { opacity: 1; }
    .moon { opacity: 0; }
    body.light .sun { opacity: 0; }
    body.light .moon { opacity: 1; }

    #themeCheckbox {
      position: absolute;
      width: 36px;
      height: 36px;
      opacity: 0;
      cursor: pointer;
      margin: 0;
      padding: 0;
      z-index: 10;
    }

    .container {
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      z-index: 1;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: 0 8px 20px var(--shadow);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid transparent;
      transition: background-color var(--transition), transform var(--transition), box-shadow var(--transition), border-color var(--transition);
      color: var(--text-primary);
      position: relative;
      z-index: 0;
    }

    .card:hover {
      transform: translateY(-6px);
      background-color: rgba(230 57 70 / 0.15);
      border-color: var(--accent-light);
      box-shadow: 0 0 15px 5px var(--accent-glow);
      z-index: 1;
    }

    .card h2 {
      font-size: 1.6rem;
      color: var(--accent);
      margin-bottom: 1rem;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 0.5rem;
      text-shadow: 0 0 6px var(--accent-glow);
    }

    .card p,
    .card ul {
      font-size: 1rem;
      line-height: 1.6;
      color: var(--text-secondary);
    }

    .card ul {
      padding-left: 1.2rem;
    }

    .card ul li {
      margin-bottom: 0.5rem;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-align: center;
      user-select: none;
      text-shadow: 0 0 4px rgba(0,0,0,0.5);
    }

    body.light footer {
      text-shadow: 0 0 4px rgba(255,255,255,0.3);
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color var(--transition);
    }

    a:hover {
      color: var(--accent-light);
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2.4rem; }
      .card h2 { font-size: 1.3rem; }
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.25rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>hi</h1>
    <div class="subtitle">:0 dev</div>
  </header>

  <div class="theme-toggle" aria-label="Toggle Light or Dark Mode">
    <label class="toggle-icon" for="themeCheckbox" tabindex="0" role="button" aria-pressed="false">
      <input type="checkbox" id="themeCheckbox" aria-checked="false" />

      <svg class="icon sun" viewBox="0 0 24 24" width="36" height="36" aria-hidden="true">
        <circle cx="12" cy="12" r="5" />
        <g stroke-linecap="round" stroke-width="2">
          <line x1="12" y1="1" x2="12" y2="3" />
          <line x1="12" y1="21" x2="12" y2="23" />
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
          <line x1="1" y1="12" x2="3" y2="12" />
          <line x1="21" y1="12" x2="23" y2="12" />
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </g>
      </svg>

      <svg class="icon moon" viewBox="0 0 24 24" width="36" height="36" aria-hidden="true">
        <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" />
      </svg>
    </label>
  </div>

  <main class="container">
    <section class="card">
      <h2>Skills</h2>
      <ul>
        <li>Discord Bot Development (Python)</li>
        <li>Front-End Development (HTML, CSS, slight knowledge of JS)</li>
        <li>API Integration</li>
      </ul>
    </section>

    <section class="card">
      <h2>Services</h2>
      <p>Bot Development, Frontend Website Development</p>
    </section>

    <section class="card">
      <h2>Contact</h2>
      <p>Email: <a href="mailto:4y6fbusiness@gmail.com" target="_blank" rel="noopener noreferrer">Click Me!</a></p>
    </section>
  </main>

  <footer>
    hi
  </footer>

  <script>
    const checkbox = document.getElementById('themeCheckbox');
    const body = document.body;
    const toggleLabel = document.querySelector('.theme-toggle label');

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light' || (!savedTheme && window.matchMedia('(prefers-color-scheme: light)').matches)) {
      body.classList.add('light');
      checkbox.checked = true;
      checkbox.setAttribute('aria-checked', 'true');
      toggleLabel.setAttribute('aria-pressed', 'true');
    }

    checkbox.addEventListener('change', () => {
      const isLight = checkbox.checked;
      body.classList.toggle('light', isLight);
      checkbox.setAttribute('aria-checked', isLight.toString());
      toggleLabel.setAttribute('aria-pressed', isLight.toString());
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });

    toggleLabel.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        checkbox.checked = !checkbox.checked;
        checkbox.dispatchEvent(new Event('change'));
      }
    });
  </script>
</body>
</html>
